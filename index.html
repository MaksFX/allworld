<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Посмотришь?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <p>Посмотреть?</p>
            <button id="yesBtn">Да</button>
            <button id="noBtn">Нет</button>
        </div>
    </div>

    <div id="content" class="content hidden">
        <header>
            <h1>Ты - мой мир</h1>
        </header>

        <main>
            <section class="gallery">
                <div class="photo-item"><img src="photo1.jpg" alt="Фото 1"></div>
                <div class="photo-item"><img src="photo2.jpg" alt="Фото 2"></div>
                <div class="photo-item"><img src="photo3.jpg" alt="Фото 3"></div>
                <div class="photo-item"><img src="photo4.jpg" alt="Фото 4"></div>
                <div class="photo-item"><img src="photo5.jpg" alt="Фото 5"></div>
                <div class="photo-item"><img src="photo6.jpg" alt="Фото 6"></div>
                <div class="photo-item"><img src="photo7.jpg" alt="Фото 7"></div>
                <div class="photo-item"><img src="photo8.jpg" alt="Фото 8"></div>
            </section>

            <section class="poem">
                <p>
                    В этот миг, когда звезды затмили небо,<br>
                    И сердца наши охватил ураган,<br>
                    Прошу тебя, прими мои извинения,<br>
                    Пусть любовь вновь возродится без ран.
                </p>
            </section>

            <section class="gallery">
                <div class="photo-item"><img src="photo7.jpg" alt="Фото 7"></div>
                <div class="photo-item"><img src="photo8.jpg" alt="Фото 8"></div>
                <div class="photo-item"><img src="photo9.jpg" alt="Фото 9"></div>
                <div class="photo-item"><img src="photo10.jpg" alt="Фото 10"></div>
                <div class="photo-item"><img src="photo11.jpg" alt="Фото 11"></div>
                <div class="photo-item"><img src="photo12.jpg" alt="Фото 12"></div>
                <div class="photo-item"><img src="photo12.jpg" alt="Фото 13"></div>
                <div class="photo-item"><img src="photo14.jpg" alt="Фото 14"></div>
            </section>

            <div class="lightbox" id="lightbox">
                <span class="close" id="close">&times;</span>
                <img class="lightbox-content" id="lightbox-content" src="#">
            </div>
        </main>

        <footer>
            <p>С любовью, козлик</p>
        </footer>
    </div>

    <audio id="backgroundMusic" src="your-music-file.mp3" loop></audio>

    <script src="script.js"></script>
</body>
</html>





<style> 
body {
    font-family: 'Georgia', serif;
    background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    color: #333;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

header {
    background-color: #ff6f61;
    color: #fff;
    text-align: center;
    padding: 20px 0;
    font-size: 2.5em;
    text-shadow: 2px 2px #333;
}

main {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    flex-grow: 1;
    overflow-y: auto;
}

.poem {
    background: rgba(255, 255, 255, 0.8);
    border-radius: 15px;
    padding: 20px;
    font-style: italic;
    text-align: center;
    margin: 20px 0;
    font-size: 1.5em;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    max-width: 600px;
}

.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.photo-item {
    position: relative;
    width: 200px;
    height: 200px;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    transform: rotate(calc(var(--angle) * 1deg));
}

.photo-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.photo-item:hover img {
    transform: scale(1.1);
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
}

.lightbox {
    display: none;
    position: fixed;
    z-index: 10;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
}

.lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
}

.close {
    position: absolute;
    top: 20px;
    right: 30px;
    color: white;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
}

footer {
    background-color: #ff6f61;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
}

.overlay {
    position: fixed;
    z-index: 20;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    font-size: 2em;
}

.overlay-content {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.overlay-content button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#yesBtn {
    background-color: #28a745;
    color: white;
}

#noBtn {
    background-color: #dc3545;
    color: white;
}

.hidden {
    display: none;
}

@media (max-width: 2400px) {
    .poem {
        font-size: 1.2em;
    }

    .photo-item {
        width: 150px;
        height: 150px;
    }
}


</style>

<script> 
document.addEventListener('DOMContentLoaded', function() {
    const overlay = document.getElementById('overlay');
    const content = document.getElementById('content');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const lightbox = document.getElementById('lightbox');
    const lightboxContent = document.getElementById('lightbox-content');
    const close = document.getElementById('close');
    const images = document.querySelectorAll('.photo-item img');
    const backgroundMusic = document.getElementById('backgroundMusic');

    // Show content if "Yes" is clicked
    yesBtn.addEventListener('click', function() {
        overlay.classList.add('hidden');
        content.classList.remove('hidden');
        backgroundMusic.play();
    });

    // Redirect to Google if "No" is clicked
    noBtn.addEventListener('click', function() {
        window.location.href = 'https://www.google.com';
    });

    // Randomly set rotation angle for photo items
    document.querySelectorAll('.photo-item').forEach(item => {
        item.style.setProperty('--angle', (Math.random() * 30 - 15).toFixed(2));
    });

    images.forEach(image => {
        image.addEventListener('click', function() {
            lightbox.style.display = 'flex';
            lightboxContent.src = this.src;
        });
    });

    close.addEventListener('click', function() {
        lightbox.style.display = 'none';
    });

    lightbox.addEventListener('click', function(e) {
        if (e.target !== lightboxContent) {
            lightbox.style.display = 'none';
        }
    });
});


</script>
